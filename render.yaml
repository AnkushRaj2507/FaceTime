version: 1

# Backend service (Node / Express)
services:
  - type: web
    name: mern-backend
    env: node
    plan: free
    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && npm run dev"
    envVars:
      - key: PORT
        value: 5001
      
      # Database
      - key: MONGO_URI
        sync: false

      # Auth / JWT
      - key: JWT_SECRET_KEY
        sync: false

      # Steam API
      - key: STEAM_API_KEY
        sync: false
      - key: STEAM_API_SECRET
        sync: false

      # AI Providers
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false



  

# Frontend static site (Vite build -> dist)
  - type: web
    name: mern-frontend
    env: node
    plan: free
    buildCommand: "cd frontend && npm install"
    startCommand: "cd frontend && npm run dev -- --host"
    envVars:
      - key: VITE_API_URL
        value: https://mern-backend.onrender.com

# Notes:
# - Do NOT commit real secrets to this file. Replace placeholder values by creating
#   Environment Secrets in the Render dashboard (or use the Render CLI) and set them
#   for the backend service.
# - After deploying backend, update VITE_API_BASE_URL to point to the backend's public URL.
# - You can change plan / region based on your Render account.