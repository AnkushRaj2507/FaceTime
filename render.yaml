version: 1

services:
  # ===========================
  # Backend (Node / Express)
  # ===========================
  - type: web
    name: mern-backend
    env: node
    plan: free
    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && npm run dev"
    envVars:
      - key: NODE_VERSION
        value: 18

      # Render provides PORT automatically
      - key: PORT
        value: 8000

      # Secrets (set these manually in dashboard)
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: STEAM_API_KEY
        sync: false
      - key: STEAM_API_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false

      # CORS â€“ update after deploy
      - key: CORS_ORIGIN
        value: https://YOUR-FRONTEND-URL.onrender.com


  # ===========================
  # Frontend (Vite Dev)
  # ===========================
  - type: static
    name: mern-frontend
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "frontend/dist"
    envVars:
      - key: NODE_VERSION
        value: 18

      - key: VITE_STREAM_API_KEY
        value: 8v8nevznke4m

      # Set after backend deploy
      - key: VITE_API_URL
        value: https://YOUR-BACKEND-URL.onrender.com
